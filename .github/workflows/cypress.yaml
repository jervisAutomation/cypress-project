name: Run Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.0  # ✅ Downgraded for compatibility with tsx

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install

      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install Cypress Binary
        run: pnpm exec cypress install

      - name: Run Cypress Tests
        run: pnpm exec cypress run

      # ✅ Install Cucumber HTML Reporter as a dev dependency
      - name: Install Cucumber HTML Reporter
        run: pnpm add -D multiple-cucumber-html-reporter

      # ✅ Generate HTML Report using Node script
      - name: Generate Cucumber HTML Report
        run: node generate-report.js

      # ✅ Upload HTML Report as Artifact
      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: cypress/cucumber-report/html/index.html
